<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        .main{
            /* background-color: black; */
            width: 90%;
            height: 200px;
        }
        .card{
            /* background-color: red; */
            margin: auto;
            display: flex;
            max-width: 50%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid black;
            overflow: hidden;
        }
        .details{
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="imagepart">
                <img height="200px" width="280px" src="../tractor.jpg" alt="tractor">
            </div>
            <div class="details">
                John Doe
                <br><br>
                Profession: Web Developer
                <br><br>
                Email: johndoe@example.com
                <br><br>
                Phone: +123-456-7680
                <br><br>
                Website: <a href="#">www.example.com</a> 
            </div>
        
        </div>
    </div>
</body>

</html>
